<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-regis">
        <div>
        <h1>Student registration form</h1>
    </div>
    <form action="#">
        <div class="row">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required  pattern="[a-zA-Z]{1, 30}">
        </div>
        <div class="row">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required pattern="[a-zA-Z]{1, 30}">
        </div>
        <div class="row">
            <label for="birth">Date of birth</label>
            <input type="date" id="birth" required>
        </div>
        <div class="row">
            <label for="email">Email</label>
            <input type="text" id="email" required>
        </div>
        <div class="row">
            <label for="mobile-number">Mobile Number</label>
            <input type="text" id="mobile-number" required minlength="10">
        </div>
        <div class="row">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" required>Male
            <input type="radio" name="gender" >Female
        </div>
        <div class="row">
            <label for="address">Address</label>
            <textarea id="address" cols="30" rows="10" required></textarea>
        </div>
        <div class="row">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
    </div>
</body>
</html>
